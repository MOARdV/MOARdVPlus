PROP
{
	name = MAS_FASA_pb_SH03_B2_Cabin_Spot_Dimmer

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_SplitHorizontal_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_DBL
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderUP
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			autoRepeat = 0.1
			onClick = fc.AddPersistentClamped("MAS_Cabin_Spotlight", fc.SetPersistent("%AUTOID%", 0.05), 0, 1)
		}

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderDOWN
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			autoRepeat = 0.1
			onClick = fc.AddPersistentClamped("MAS_Cabin_Spotlight", fc.SetPersistent("%AUTOID%", -0.05), 0, 1)
		}

		TEXT_LABEL
		{
			name = Caption
			transform = PanelTextTop_bklt
			fontSize = 5.8
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = CABIN$$$SPOT
		}

		TEXT_LABEL
		{
			name = Upper Legend
			transform = Legend_Upper
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = never
			passiveColor = COLOR_MOARdV_UnlitBlackText
			text = BRIGHT
		}

		TEXT_LABEL
		{
			name = Lower Legend
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = never
			passiveColor = COLOR_MOARdV_UnlitBlackText
			text = DIM
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			blend = true
		}

		COLOR_SHIFT
		{
			name = Upper Panel
			transform = pb_SH_TopLens_obj
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorPanelGreen
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Cabin_Spotlight") < 1)
		}

		COLOR_SHIFT
		{
			name = Lower Panel
			transform = pb_SH_BottomLens_obj
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorPanelGreen
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Cabin_Spotlight") > 0)
		}

		TEXTURE_SHIFT
		{
			name = Upper Panel
			transform = pb_SH_TopLens_obj
			startUV = 0, 0
			endUV = 0, -0.5
			layers = _Emissive
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Cabin_Spotlight") < 1)
		}

		TEXTURE_SHIFT
		{
			name = Lower Panel
			transform = pb_SH_BottomLens_obj
			startUV = 0, 0
			endUV = 0, -0.5
			layers = _Emissive
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Cabin_Spotlight") > 0)
		}

		INT_LIGHT
		{
			name = Interior Lights
			lightName = Spotlight
			intensity = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Cabin_Spotlight"))
			color = 255, fc.Select(fc.GetPersistentAsNumber("MAS_Cabin_NightMode") > 0, 0, 230), fc.Select(fc.GetPersistentAsNumber("MAS_Cabin_NightMode") > 0, 0, 215)
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Cabin_Spotlight"))
		}

	}
}
